<form class="form-horizontal" th:fragment="house-filter"
	style="margin-bottom: 5px;">
	<div class="form-group">
		<div class="col-xs-12">
			<select style="width: 100%" class="form-control" id="selectCategory" data-placeholder="Categoria">
				<option></option>
				<option>Estudiantes</option>
				<option>Familiar</option>
				<option>Visita</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-xs-12">
			<select style="width: 100%" class="form-control" id="selectRegion" data-placeholder="Region">
				<option></option>
				<option>Norte</option>
				<option>Sur</option>
				<option>Este</option>
				<option>Oeste</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-xs-6">
			<select style="width: 100%" class="form-control" id="selectSquareMetersMin" data-placeholder="Metros Cuadrados">
				<option></option>
				<option>90,000M&sup2;</option>
				<option>100,000M&sup2;</option>
				<option>400,000M&sup2;</option>
				<option>500,000&sup2;</option>
			</select>
		</div>
		<div class="col-xs-6">
			<select style="width: 100%" class="form-control" id="selectSquareMetersMax" data-placeholder="Hasta">
				<option></option>
				<option>Hasta</option>
				<option>90,000M&sup2;</option>
				<option>100,000M&sup2;</option>
				<option>400,000M&sup2;</option>
				<option>500,000&sup2;</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-xs-6">
			<select style="width: 100%" class="form-control" id="selectPriceMin" data-placeholder="Precio">
				<option></option>
				<option>$100,500</option>
				<option>$200,500</option>
				<option>$300,500</option>
				<option>$400,500</option>
			</select>
		</div>
		<div class="col-xs-6">
			<select style="width: 100%" class="form-control" id="selectPriceMax" data-placeholder="Hasta">
				<option></option>
				<option>$100,500</option>
				<option>$200,500</option>
				<option>$300,500</option>
				<option>$400,500</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-xs-12">
			<select style="width: 100%" class="form-control" id="selectState" multiple="multiple" data-placeholder="Estado">
				<option>Estado</option>
				<option>Nuevo Leon</option>
				<option>Veracruz</option>
				<option>Chihuahua</option>
				<option>Jalisco</option>
			</select>
		</div>
	</div>
	<div class="checkbox">
		<label class="col-xs-6"> <input type="checkbox" checked>Venta
		</label> <label class="col-xs-6"> <input type="checkbox" checked>Renta
		</label>
	</div>
	<hr>
	<div class="col-xs-12">
		<button type="submit" class="btn btn-lg btn-default  btn-block">Buscar</button>
	</div>
</form>
