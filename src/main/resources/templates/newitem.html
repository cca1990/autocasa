        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Vende/Renta hoy en <strong>AUTOCASA</strong>
                    <small>.</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->


        <!-- Contact Form -->
        <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
        <div class="row">
            <div class="col-md-8">
                <form name="sentMessage" id="newArticleForm" novalidate>
                	<div class="control-group form-group">
                        <div class="controls">
                        	<label>Selecciona que quieres dar a conocer: </label>
                            <label class="radio-inline">
							  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="auto" checked="checked"> Auto
							</label>
							<label class="radio-inline">
							  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="home"> Casa
							</label>
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Titulo del articulo:</label>
                            <input type="text" class="form-control" id="title" required data-validation-required-message="Please enter the title" placeholder="e.g. Jetta MK6 2011">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Precio:</label>
                            <input type="tel" class="form-control" id="price" required data-validation-required-message="Please enter your phone number." placeholder="e.g. $175,000">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Comentarios del vendedor:</label>
                            <textarea class="form-control" rows="3" placeholder="Ingresa algun comentario que te ayude a convencer al cliente de tu articulo"></textarea>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Sube imagenes donde se pueda apreciar claramente tu articulo (minimo 1 imagen, maximo 12 imagenes):</label>
                            
                            <div id="articleImages" class="dropzone" style="border-style: dashed;"></div> 
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Etiquetas de tu articulo (opcional)</label>
                            <input type="tel" class="form-control" id="price" required data-validation-required-message="Please enter your phone number." placeholder="">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Otras caracteristicas (opcional)</label>
                            <input type="tel" class="form-control" id="price" required data-validation-required-message="Please enter your phone number." placeholder="">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Ubicacion</label>
                            <input type="tel" class="form-control" id="price" required data-validation-required-message="Please enter your phone number." placeholder="">
                        </div>
                    </div>
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <script src='https://www.google.com/recaptcha/api.js'></script>
                    <script type="text/javascript">
                    $("div#articleImages").dropzone(
                    		{ 
                    			url: "/file/post" , 
                    			dictDefaultMessage: "Arrastra imagenes o dale click en esta area para subir tus imagenes.",
                    			dictRemoveFile:"Remover",
                    			addRemoveLinks:{}
                    		});                   
					var RecaptchaOptions = {
					   lang : 'es',
					};
					</script>
                    <div class="g-recaptcha" data-sitekey="6LeKEwETAAAAAB7VkYp46QP4yiuE8xLMYD9ZEgLl" style="margin-bottom: 10px;"></div>
                    <button type="submit" class="btn btn-primary">Crear nuevo articulo</button>
