	<script type="text/javascript">
		(function($) {
			"use strict";
			$.pfsliderdefaults = {};
			$.pfsliderdefaults.fields = Array();
			$(function() {

				$("#vkeywordss")
						.bind(
								"keydown",
								function() {

									$("#vkeywordss")
											.autocomplete(
													{
														appendTo : ".pflabelfixsearchvkeywordss",
														source : function(
																request,
																response) {
															$
																	.ajax({
																		url : theme_scriptspf.ajaxurl,
																		//type: "POST",
																		//dataType: "json",
																		dataType : "jsonp",
																		data : {
																			action : "pfget_autocomplete",
																			q : request.term,
																			security : theme_scriptspf.pfget_autocomplete,
																			ftype : "title"
																		},
																		success : function(
																				data) {
																			response(data);
																		}
																	});
														},
														minLength : 3,
														select : function(
																event, ui) {
															$("#vkeywordss")
																	.val(
																			ui.item);
														},
														open : function() {
															$(this)
																	.removeClass(
																			"ui-corner-all")
																	.addClass(
																			"ui-corner-top");
														},
														close : function() {
															$(this)
																	.removeClass(
																			"ui-corner-top")
																	.addClass(
																			"ui-corner-all");
														}
													});

								});
				$("#vmodelss").select2({
					placeholder : "Model",
					formatNoMatches : "Not found!",
					allowClear : true
				});
				$("#fieldlocation").select2({
					placeholder : "Location",
					formatNoMatches : "",
					allowClear : true,
					minimumResultsForSearch : -1
				});
				$("#vstatuss").select2({
					placeholder : "Status",
					formatNoMatches : "",
					allowClear : true,
					minimumResultsForSearch : -1
				});
				$("#vbodystyles").select2({
					placeholder : "Body Style",
					formatNoMatches : "",
					allowClear : true,
					minimumResultsForSearch : -1
				});
				$("#vminyear").select2({
					placeholder : "Min Year",
					formatNoMatches : "",
					allowClear : true,
					minimumResultsForSearch : -1
				});
				$("#vmaxyear").select2({
					placeholder : "Max Year",
					formatNoMatches : "",
					allowClear : true,
					minimumResultsForSearch : -1
				});
				$("#vprices").slider(
						{
							range : true,
							values : [ 0, 1000000 ],
							min : 0,
							max : 1000000,
							step : 10000,
							slide : function(event, ui) {
								$("#vprices-view").val(
										"$ "
												+ number_format(ui.values[0],
														0, ".", ",")
												+ " - $"
												+ number_format(ui.values[1],
														0, ".", ",") + " ");
								$("#vprices-view2").val(
										ui.values[0] + "," + ui.values[1]);
							}
						});
				$("#vprices").addClass("ui-slider-vprices");
				$("#vprices-view").val(
						"$ "
								+ number_format($("#vprices").slider("values",
										0), 0, ".", ",")
								+ " - "
								+ "$ "
								+ number_format($("#vprices").slider("values",
										1), 0, ".", ",") + " ");
				$("#vmileages").slider(
						{
							range : true,
							values : [ 0, 1000000 ],
							min : 0,
							max : 1000000,
							step : 1000,
							slide : function(event, ui) {
								$("#vmileages-view").val(
										" "
												+ number_format(ui.values[0],
														0, ".", ".")
												+ " - "
												+ number_format(ui.values[1],
														0, ".", ".") + " ");
								$("#vmileages-view2").val(
										ui.values[0] + "," + ui.values[1]);
							}
						});
				$("#vmileages").addClass("ui-slider-vmileages");
				$("#vmileages-view").val(
						" "
								+ number_format($("#vmileages").slider(
										"values", 0), 0, ".", ".")
								+ " - "
								+ " "
								+ number_format($("#vmileages").slider(
										"values", 1), 0, ".", ".") + " ");
				var pfsearchformerrors = $(".pfsearchformerrors");
				$.validator
						.setDefaults({
							debug : false,
							onfocus : false,
							onfocusout : false,
							onkeyup : false,
							rules : {},
							messages : {},
							ignore : ".select2-input, .select2-focusser, .pfignorevalidation",
							validClass : "pfvalid",
							errorClass : "pfnotvalid pfadmicon-glyph-858",
							errorElement : "li",
							errorContainer : pfsearchformerrors,
							errorLabelContainer : $("ul", pfsearchformerrors),
							invalidHandler : function(event, validator) {
								var errors = validator.numberOfInvalids();
								if (errors) {
									pfsearchformerrors.show("slide", {
										direction : "up"
									}, 100)
									$(".pfsearch-err-button").click(function() {
										pfsearchformerrors.hide("slide", {
											direction : "up"
										}, 100)
										return false;
									});
								} else {
									pfsearchformerrors.hide("fade", 300)
								}
							}
						});
			});
			$(document).one(
					"ready",
					function() {
						$.pfsliderdefaults.fields["vprices_main"] = $(
								"#vprices-view").val()
					});
			$(document).one(
					"ready",
					function() {
						$.pfsliderdefaults.fields["vmileages_main"] = $(
								"#vmileages-view").val()
					});

		})(jQuery);
	</script>
